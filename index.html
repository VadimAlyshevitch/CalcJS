<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calc-container">

        <div class="calc">
        <div class="outPut">
            <div id="out-value"></div>
        </div>

        <div class="btn-container">
            <div class="functions">

                
                <button class="operator" id="sum">+</button>
                <button class="operator" id="unSum">-</button>
                <button class="operator" id="multiplicate">*</button>
                <button class="operator" id="delit">/</button>
                <button class="operator" id="procent">%</button>
                <button class="operator" id="sqrt">Sqrt</button>

            
            </div> 

            <div class="numbers">
                <div class="top-btn">
                        <button class="button-number">9</button>
                        <button class="button-number">8</button>
                        <button class="button-number">7</button>

                </div>

                <div class="midle-btn">

                        <button class="button-number">6</button>
                        <button class="button-number">5</button>
                        <button class="button-number">4</button>
                </div>

                <div class="bottom-btn">
    
                        <button class="button-number">3</button>
                        <button class="button-number">2</button>
                        <button class="button-number">1</button>
                       

                </div>
                  
                <div class="bottom-btn">
                    <button id="numZero">0</button>
                    <button id="result">=</button>
                    <button id="c">C</button>
                </div>
                

            </div>

        </div>

    </div>
</div>

    <script src="main.js"></script>
</body>
</html>
