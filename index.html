<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calc-container">

        <div class="calc">
        <div class="outPut">
            <div class="out-value"></div>
        </div>

        <div class="btn-container">
            <div class="functions">

                
                <button id="sum">+</button>
                <button id="unSum">-</button>
                <button id="multiplicate">*</button>
                <button id="delit">/</button>
                <button id="procent">%</button>
                <button id="sqrt">Sqrt</button>

            
            </div> 

            <div class="numbers">
                <div class="top-btn">
                        <button id="numNine">9</button>
                        <button id="numEight">8</button>
                        <button id="numSeven">7</button>

                </div>

                <div class="midle-btn">

                        <button id="numSix">6</button>
                        <button id="numFive">5</button>
                        <button id="numFour">4</button>
                </div>

                <div class="bottom-btn">
    
                        <button id="numThree">3</button>
                        <button id="numTwo">2</button>
                        <button id="numOne">1</button>
                       

                </div>
                  
                <button id="numZero">0</button>

            </div>

        </div>

    </div>
</div>

    <script src="main.js"></script>
</body>
</html>
